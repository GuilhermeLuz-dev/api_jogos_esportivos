<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="search.css" />
    <link rel="stylesheet" href="cards.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo2.png" alt="Logo" />
      </div>
    </header>
    <main class="container">
      <div class="search-container">
        <div class="input-container">
          <input
            class="input-search"
            id="input-times"
            type="text"
            placeholder="Busque os jogos pelo nome do time..."
          />
          <img id="search" src="./images/search.png" alt="" />
        </div>
        <div class="select-container" id="selectContainer">
          <select id="select">
            <option value="nome">Busca por nome</option>
            <option value="campeonato">Busca por campeonato</option>
            <option value="rodada">Busca por rodada</option>
            <option value="estadio">Busca por estadio</option>
          </select>
        </div>
      </div>
      <div id="foundGamesContainer" class="card-container">
        <h2 id="labelFoundJogos"></h2>
        <ul id="foundGames" class="found-games-container"></ul>
      </div>
      <div class="card-container">
        <h2 id="labelNextJogos">Jogos pr√≥ximos:</h2>
        <ul id="nextGames" class="nextGames"></ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
